<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user"
        (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userName]="selectedUser.name" />
  } @else {
    <p id="fallback">Please select a user.</p>
  }
</main>
<router-outlet></router-outlet>
