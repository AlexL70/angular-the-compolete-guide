<app-header />
<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user [avatar]="user.avatar" [name]="user.name" [id]="user.id"
        (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  <app-tasks [userName]="selectedUser.name" />
</main>
<router-outlet></router-outlet>
