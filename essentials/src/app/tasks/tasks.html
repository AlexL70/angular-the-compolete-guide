<section id="tasks">
    <header>
        <h2>{{ userName }}'s tasks</h2>
        <menu>
            <button>Add tasks</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task />
            </li>
        }
    </ul>
</section>
